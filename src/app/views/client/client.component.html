<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        List Client
      </div>
<div class="card-body">
  <br>
  <table class="table table-responsive-sm table-hover table-outline mb-0">
    <thead class="thead-light">
    <tr>
      <th class="text-center"><i class="icon-people"></i></th>
      <th class="text-center">Client id</th>
      <th class="text-center">numÃ©ro telephone</th>
      <th>contenu</th>
      <th>date</th>
      <th>masquer Numero</th>
      <th>latitude</th>
      <th>longitude</th>
      <th>etat</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let list of allclient">
      <td class="text-center">
        <i class="fa fa-user-o fa-lg mt-4"></i>
      </td>
      <td>

        <div class="small text-muted">
          {{list.id}}
        </div>
      </td>
      <td class="text-center">
        {{list.telephone}}
      </td>
      <td>
        <div class="clearfix">
          <div class="float-left">
            <strong>{{list.contenu}}</strong>
          </div>
        </div>
        <div class="progress progress-xs">
          <div class="progress-bar bg-success" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </td>
      <td>
        <strong>{{list.date_enregistrement}}</strong>
      </td>
      <td>

        <strong>{{list.masquerNumero}}</strong>
      </td>
      <td>

        <strong>{{list.lat}}</strong>
      </td>
      <td>

        <strong>{{list.lng}}</strong>
      </td>
      <td>

        <strong>{{list.etat}}</strong>
      </td>
    </tr>
    </tbody>
  </table>
</div>
    </div>
  </div>
</div>
